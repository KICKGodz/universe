<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg" href="/icon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UniverseTS</title>
        <meta name="description" content="Universe">
        <link rel="stylesheet" href="/src/fonts.css">
        <link rel="stylesheet" href="/src/style.css">
        <script type="module" src="/src/misc/loader.ts"></script>
    </head>
    <body>
        <div class="background" id="background"></div>
        <div class="loading" id="loading">
            <div class="loading-holder">
                <img src="/icon.svg" alt="Universe Logo">
                <div class="loader"></div>
            </div>
            <div class="bar" id="loadingBar"></div>
        </div>
        <div class="main" id="main">
            <div class="panels">
                <div id="mainPanel" class="mainPanel">
                    <div class="gamePanel">
                        <div class="logoHolder">
                            <img src="/icon.svg" alt="Universe Logo">
                            <h1>Universe</h1>
                        </div>
                        <div class="buttonSelection">
                            <button>Start New Game</button>
                            <button id="multiplayer">Find Multiplayer Game</button>
                            <button>Options</button>
                        </div>
                    </div>
                </div>
                <div id="singleplayerPanel">
                    
                </div>
                <div id="serverPanel" class="serverPanel">
                    <div class="serverSettings">
                        <h1 class="text-holder">Server List</h1>
                        <div class="serverType">
                            <button>Internet</button>
                            <button>Favorites</button>
                            <button>History</button>
                        </div>
                        <div>
                            <button id="refresh">Refresh Listing</button>
                        </div>
                    </div>
                    <div class="serverListing" id="serverList"></div>
                    <div class="serverSelect" id="serverSelect">
                        <h3 class="name" id="serverName">MediaDev</h3>
                        <p class="ip" id="serverIp">127.0.0.1</p>
                        <div class="unused"></div>
                        <button class="joinGame" id="joinGame">Join Game</button>
                    </div>
                </div>
            </div>
            <div class="optionsBar">
                <div>
                    <button id="return">
                        <img src="/icons/back.svg" alt="Back Arrow">
                        <span>Go Back</span>
                    </button>
                </div>
                <div class="quickActions">
                    <button>Login</button>
                    <button class="icon"><img src="/icons/US.svg" alt="US Flag"></button>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
